  <circle cx="630" y="510" r="5" fill="#3b82f6" />
  <text x="645" y="513" font-family="Arial" font-size="10" fill="#333333">Zakład karny zamknięty</text>
  
  <circle cx="630" y="530" r="5" fill="#10b981" />
  <text x="645" y="533" font-family="Arial" font-size="10" fill="#333333">Zakład karny półotwarty</text>
  
