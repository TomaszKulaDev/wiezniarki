  <text x="620" y="575" font-family="Arial" font-size="9" fill="#666666">Mapa przedstawia przybliżone położenie</text>
  <text x="620" y="585" font-family="Arial" font-size="9" fill="#666666">jednostek penitencjarnych dla kobiet</text>
